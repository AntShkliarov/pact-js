syntax = "proto3";

package animal;

// The greeting service definition.
service Matching {
  // Sends a greeting
  rpc AvailableAnimals (AnimalsRequest) returns (AnimalsResponse) {}
}

// The request message containing the user's name.
message AnimalsRequest {}

message Location {
  string description = 1;
  string country = 2;
  int32 post_code = 3;
}
message Eligibility {
  bool available = 1;
  bool previously_married = 2;
}

message Animal {
  string id = 10;
  string first_name = 1;
  string animal = 2;
  string last_name = 3;
  string age = 4;
  string available_from = 5;
  string gender = 6;
  Location location = 7;
  Eligibility eligibility = 8;
  repeated string interests = 9;
}

// The response message containing the greetings
message AnimalsResponse {
    repeated Animal animals = 1;
}